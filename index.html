<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Задание по вёрстке</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles/styles.less" >
    </head>
    <body>
        <div class="wrapper">
        
            <header class="header">
                <div class="header__top">
                    <div class="header__top-container">
                        <a href="#" class="header__location">Москва</a>
                        <ul class="header__info">
                            <li class="header__info-item"><a href="#" class="header__info-link">Шоурум</a></li>
                            <li class="header__info-item"><a href="#" class="header__info-link">Оплата</a></li>
                            <li class="header__info-item"><a href="#" class="header__info-link">Доставка</a></li>
                            <li class="header__info-item"><a href="#" class="header__info-link">Самовывоз</a></li>
                            <li class="header__info-item"><a href="#" class="header__info-link">Контактная информация</a></li>
                        </ul>
                    </div>
                </div>
                <div class="header__container">
                    <div class="header__body">
                        <a href="#" class="header__logo">
                            <img src="/images/header/logo.svg" alt="Логотип">
                        </a>
                        <nav class="header__navigation">
                            <ul class="header__list">
                                <li class="header__item"><a href="#" class="header__link">Одежда</a></li>
                                <li class="header__item"><a href="#" class="header__link">Сумки</a></li>
                                <li class="header__item"><a href="#" class="header__link">Аксессуары</a></li>
                                <li class="header__item"><a href="#" class="header__link">Офисные принадлежности</a></li>
                            </ul>
                        </nav>
                        <div class="header__controls">
                            <div class="header__search">
                                <img src="/images/header/search.svg" alt="Поиск">
                            </div>
                            <div class="header__auth-container">
                                <img class="header__auth-icon"  src="/images/header/auth.svg" alt="Авторизация">
                                <button type="submit" class="header__auth">Войти</button>
                            </div>
                        </div>
                        <div class="header__menu">
                            <img src="/images/header/menu.svg" alt="Бургер меню">
                        </div>
                    </div>
                </div>
            </header>
        
            <main class="main">
                <div class="main__container">
                    
                </div>
            </main>
        
            <footer class="footer">
                <div class="footer__container">
                    
                </div>
            </footer>
        
        </div>
        <script src="js/grid.js"></script>
    </body>
</html>
