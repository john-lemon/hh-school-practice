<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Задание по вёрстке</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles/styles.less" >
    </head>
    <body>
        <div class="wrapper">
        
            <header class="header">
                <div class="header-top">
                    <div class= "header-top__container">
                        <a href="#" class="header-top__location">Москва</a>
                        <ul class="header-top__info">
                            <li class="header-top__item"><a href="#" class="header-top__link">Оплата</a></li>
                            <li class="header-top__item"><a href="#" class="header-top__link">Доставка</a></li>
                            <li class="header-top__item"><a href="#" class="header-top__link">Самовывоз</a></li>
                            <li class="header-top__item"><a href="#" class="header-top__link">Контактная информация</a></li>
                        </ul>
                    </div>
                </div>
                <div class="header__container">
                    <img class="header__logo" src="/images/header/logo.svg" alt="Логотип">
                    <nav class="header__navigation">
                        <ul class="header__list">
                            <li class="header__item"><a href="#" class="header__link">Одежда</a></li>
                            <li class="header__item"><a href="#" class="header__link">Сумки</a></li>
                            <li class="header__item"><a href="#" class="header__link">Аксессуары</a></li>
                            <li class="header__item"><a href="#" class="header__link">Офисные принадлежности</a></li>
                        </ul>
                    </nav>
                    <div class="header__controls">
                        <img class="header__search" src="/images/header/search.svg" alt="Поиск">
                        <img class="header__auth-icon"  src="/images/header/auth.svg" alt="Авторизация">
                        <button type="submit" class="header__auth">Войти</button>
                    </div>
                    <img class="header__menu" src="/images/header/menu.svg" alt="меню-бургер">
                </div>
            </header>
        
            <main class="main">
                <section class="promo" aria-labelledby="promo-title">
                    <div class="promo__cotainer">
                        <div class="promo__about">
                            <h1 id="promo-title" class="promo__title h1">Мужская и женская одежда с символикой HeadHunter</h1>
                            <a href="#" class="promo__link text">Перейти в каталог</a>
                        </div>
                        <div class="promo__slider-conteiner">
                            <input type="radio" id="slide1" name="slider" checked>
                            <input type="radio" id="slide2" name="slider">
                            <input type="radio" id="slide3" name="slider">
                            <input type="radio" id="slide4" name="slider">
                            <div class="promo__slider-body">
                                <picture class="promo__slide">
                                    <source srcset="/images/main/promo/promo__mobile.webp" media="(max-width: 768px)" type="image/webp">
                                    <source srcset="/images/main/promo/promo__tablet.webp" media="(min-width: 950px)" type="image/webp">
                                    <source srcset="/images/main/promo/promo__desktop.webp" type="image/webp">
                                    <img src="/images/main/promo/promo__noWebp.png" alt="Описание изображения">
                                </picture>
                                <picture class="promo__slide">
                                    <source srcset="/images/main/promo/promo__mobile.webp" media="(max-width: 768px)" type="image/webp">
                                    <source srcset="/images/main/promo/promo__tablet.webp" media="(min-width: 950px)" type="image/webp">
                                    <source srcset="/images/main/promo/promo__desktop.webp" type="image/webp">
                                    <img src="/images/main/promo/promo__noWebp.png" alt="Описание изображения">
                                </picture>
                                <picture class="promo__slide">
                                    <source srcset="/images/main/promo/promo__mobile.webp" media="(max-width: 768px)" type="image/webp">
                                    <source srcset="/images/main/promo/promo__tablet.webp" media="(min-width: 950px)" type="image/webp">
                                    <source srcset="/images/main/promo/promo__desktop.webp" type="image/webp">
                                    <img src="/images/main/promo/promo__noWebp.png" alt="Описание изображения">
                                </picture>
                                <picture class="promo__slide">
                                    <source srcset="/images/main/promo/promo__mobile.webp" media="(max-width: 768px)" type="image/webp">
                                    <source srcset="/images/main/promo/promo__tablet.webp" media="(min-width: 950px)" type="image/webp">
                                    <source srcset="/images/main/promo/promo__desktop.webp" type="image/webp">
                                    <img src="/images/main/promo/promo__noWebp.png" alt="Описание изображения">
                                </picture>
                            </div>
                            <div class="promo__dots">
                                <label for="slide1" class="promo__dot"></label>
                                <label for="slide2" class="promo__dot"></label>
                                <label for="slide3" class="promo__dot"></label>
                                <label for="slide4" class="promo__dot"></label>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
            
        
            <footer class="footer">
                <div class="footer__container">
                    
                </div>
            </footer>
        
        </div>
        <script src="js/grid.js"></script>
    </body>
</html>
